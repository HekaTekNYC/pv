[build]
  command = "npm run build"
  publish = "dist"

# 🔒 Long-term caching for performance (Lighthouse-friendly)
[[headers]]
  for = "/icons/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 🌐 Clean URLs + Astro SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
